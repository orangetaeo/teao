<textarea class="summernote"/>
본 상품의 예약과 취소는 국외여행 표준약관이 적용됨을 알려드립니다.<br />
<br />
계약금 규정<br />
예약일 기준 3일 이내에 1인당 100,000원을 납입하셔야합니다.<br />
위 계약금은 호텔, 항공, 현지 사정 등에 의하여 변경될 수 있으며, 상황에 따라 고객님의 결제시한은 당겨질 수 있습니다.<br />
단, 아래 명시되어 있는 취소료 규정 적용기간에 예약하신 고객님께서는 계약금보다 취소 수수료가 높을 시 취소 수수료 금액을 계약금으로 납부하셔야 합니다.<br />
<br />
취소료 규정<br />
여행 취소시 국외여행표준약관 제 16조 소비자분쟁해결규정에 따라 아래의 비율로 취소료가 부과됩니다. (단, 당사의 귀책사유로 여행출발 취소 경우에도 동일한 규정이 적용됩니다.<br />
가. 여행개시 30일전(~30)까지 통보시(2022년09월01일 이전): 계약금환급<br />
나. 여행개시 20일전(29~20)까지 통보시(2022년09월02일~2022년09월11일): 여행요금의 10% 배상<br />
다. 여행개시 10일전(19~10)까지 통보시(2022년09월12일~2022년09월21일): 여행요금의 15% 배상<br />
라. 여행개시 8일전(9~8)까지 통보시(2022년09월22일~2022년09월23일): 여행요금의 20% 배상<br />
마. 여행개시 1일전(7~1)까지 통보시(2022년09월24일~2022년09월30일): 여행요금의 30% 배상<br />
바. 여행개시 당일 통보시: 여행요금의 50%배상<br />
※ 여행출발일 이전 상해,질병,입원,사망등으로 여행을 취소하는 경우 [진단서] 증빙 근거하여 환불이 가능하며 출발일 기준 7일이내 증빙서류를 제출해주시기 바랍니다.(상세규정은 약관참조)<br />
<br />
최저출발인원 미 충족 시 계약해제<br />
당사는 최저행사인원이 충족되지 아니하여 여행계약을 해제하는 경우 여행개시 7일전까지 여행자에게 통지하여야 합니다.<br />
당사가 여행참가자 수 미달로 전항의 기일내 통지를 하지 아니하고 계약을 해제하는 경우 이미 지급받은 계약금 환급 외에 다음 각 항목의 1의 금액을 여행자에게 배상하여야 합니다.<br />
가. 여행개시 7일전(~7)까지 통지시 : 계약금 환급<br />
나. 여행개시 1일전(6~1)까지 통지시 : 여행요금의 30% 배상<br />
다. 여행개시 당일 통지시 : 여행요금의 50% 배상<br />
<br />
감염병의 발생으로 당사 또는 여행자의 계약해제<br />
①감염병 등의 발생으로 아래 각 호의 1에 해당하는 사유가 있는 경우 ‘당사’ 또는 여행자는 제 16조 제 1항의 손해배상액을 지급하지 아니하고 계약해제를 할 수 있습니다.<br />
가. 외국정부가 우리 국민에 대해 입국금지·격리조치 등 이에 준하는 명령을 발령하여 계약을 이행할 수 없는 경우<br />
나. 계약체결 이후 외교부가 여행지역·국가에 여행경보 3단계(철수권고)·4단계(여행금지)를 발령하여 계약을 이행할 수 없는 경우<br />
다. 항공·철도·선박 등의 운항이 중단되어 계약을 이행할 수 없는 경우<br />
② 계약체결 이후 외교부가 여행지역·국가에 특별여행주의보를 발령하거나 세계보건기구(WHO)가 감염병 경보 5단계 또는 6단계(세계적 대유행, 펜데믹)를 선언하여 계약을 이행하기 상당히 어려운 경우에는 ‘당사’ 또는 ‘여행자’는 계약해제를 할 수 있으며, 제 16조 제 1항의 손해배상액의 50%를 감경합니다.<br />
